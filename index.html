

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labyrinth of Time</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="icon" href="data:,">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Metamorphous&display=swap');
    </style>
</head>
<body>
    <header class="game-title">
        <h1>Hidden Grove Mystery</h1>
    </header>

    <section class="menuInicial">
        <h2>Instructions</h2>
        <ul>
            <li>Escape the maze before the water reaches you.</li>
            <li>Use the arrow keys or buttons to move.</li>
            <li>Reach the green exit to win the game.</li>
        </ul>
        <button id="start">Start Game</button>
    </section>

    <section id="game-container" style="display: none;">
        <div id="maze-container">
            <table id="maze"></table>
        </div>
        
        <div class="controls">
            <button id="up">↑</button>
            <div>
                <button id="left">←</button>
                <button id="down">↓</button>
                <button id="right">→</button>
            </div>
        </div>
    </section>

    <section id="restart-container" style="display: none;">
        <h2 id="restart-message"></h2>
        <button id="restart">Restart</button>
    </section>

    <section id="game-over-container" style="display: none;">
        <h2 id="game-over-message"></h2>
        <button onclick="window.location.href='index.html'">Back to Main Menu</button>
        <button id="restart-game">Restart Game</button>
    </section>

    <script src="intropage.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const gameOverContainer = document.getElementById("game-over-container");
            const gameOverMessage = document.getElementById("game-over-message");
            const restartGameButton = document.getElementById("restart-game");
            
            if (localStorage.getItem("gameResult")) {
                gameOverContainer.style.display = "block";
                gameOverMessage.innerText = localStorage.getItem("gameResult");
                localStorage.removeItem("gameResult");
            }
            
            restartGameButton.addEventListener("click", () => {
                window.location.href = 'index.html';
            });
        });
    </script>
</body>
</html>
